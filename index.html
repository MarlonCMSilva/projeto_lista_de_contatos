<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>           
            <h1>Lista de Contatos</h1>
    </header>

    <div class="menu-adicionar">
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome do Contato" />
            <input type="text" id="nota-atividade" required placeholder="(xx) xxxx-xxxx" />
            <button type="submit">Adicionar +</button>
        </form>
    </div>
    <div class="contatos">
        <table cellspacing = "15">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Numero do contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
